<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engenius</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <h1>Projetos de engenharia</h1>

    <form id="livroForm">
        <input type="text" id="NomeInput" placeholder="Nome do projeto" required>
        <input type="text" id="ClenteAssocInput" placeholder="Cliente Associado" required>
        <input type="text" id="DataInicioInput" placeholder="Data de Inicio" required>
        <input type="text" id="EstadoInput" placeholder="Estado" required>
        <button type="submit">Adicionar</button>
    </form>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Cod</th>
                <th scope="col">Nome do Projeto</th>
                <th scope="col">Cliente Associado</th>
                <th scope="col">Data de inicio</th>
                <th scope="col">Estado</th>
            </tr>
        </thead>
        <tbody id="ProjetoTabela"></tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
